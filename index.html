<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počítadlo kliknutí</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script defer src="script.js"></script>
</head>
<body class="w3-container w3-center">

    <h2 class="w3-text-blue">Počítadlo kliknutí</h2>
    <p>Kolikrát jste klikli na tlačítko?</p>
    
    <button class="w3-button w3-blue w3-round-large" id="btnKlikni">Klikni</button>
    <button class="w3-button w3-red w3-round-large" id="btnReset">Reset</button>

    <p class="w3-large w3-text-green"><strong>Počet kliknutí:</strong> <span id="counter">0</span></p>

</body>
</html>
